{{ partial "header.html" . }}

<body id="fact" class="item">

    <script>
      let facts = [
        {{ range (where .Site.Pages "Type" "fact" )}}
            {{ .Permalink }},{{ end }}
      ];
      factNumber = Math.floor(Math.random() * facts.length);
      putFile("fact", facts[factNumber]);
    </script>
